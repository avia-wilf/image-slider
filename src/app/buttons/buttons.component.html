<div class="buttons">
    <button *ngIf="canPerformChange()" class="btn btn-outline-danger shadow" (click)="delete()">Delete
    </button>
    <button *ngIf="canPerformChange()" class="btn btn-outline-success shadow" (click)="duplicate()">
        Duplicate
    </button>
    <button class="btn btn-outline-primary shadow" (click)="reset()">Reset</button>
</div>
