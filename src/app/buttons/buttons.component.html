<div class="buttons">
    <button *ngIf="!slidesService.isEmpty()" class="btn btn-outline-danger shadow" (click)="slidesService.delete()">Delete
    </button>
    <button *ngIf="!slidesService.isEmpty()" class="btn btn-outline-success shadow" (click)="slidesService.duplicate()">
        Duplicate
    </button>
    <button class="btn btn-outline-primary shadow" (click)="slidesService.reset()">Reset</button>
</div>
