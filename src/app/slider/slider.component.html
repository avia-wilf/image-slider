<div *ngIf="!slidesService.isEmpty()" class="slider-container">
    <div class="image-number">
        Image {{slidesService.getCurIdx() + 1}} of {{slidesService.getSlidesAmount()}}
    </div>
    <div class="slide">
        <app-image></app-image>
        <app-arrows></app-arrows>
        <app-buttons></app-buttons>
    </div>
</div>
<div *ngIf="slidesService.isEmpty()" class="slider-container">
    No Images
    <app-buttons></app-buttons>
</div>
